<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="img-form">
            <h1>Bem-vindo!</h1>
            <h2>Entre para continuar.</h2>
        </div>

        <div class="content-form">
            <div class="container-form">
                <h1 class="login">Login</h1>

                <form id="form">
                    <div class="textbox textbox1">
                        <i class="fa fa-user fa-lg"></i>
                        <input type="email" id="email" class="txt" placeholder="E-mail ou UsuÃ¡rio" autocomplete="off" required>
                    </div>
                    <div class="msg1 error"></div>
                    
                    <div class="textbox textbox2">
                        <i class="fa fa-unlock-alt fa-lg"></i>
                        <input type="password" id="password" class="txt" placeholder="Senha" required>
                    </div>
                    <div class="msg2 error"></div>
                    
                    <a class="pwd">Esqueci minha senha</a>

                    <input type="submit" class="btnLogin" value="Login">
                </form>

                <span class="or">OU</span>

                <div class="social-media">
                    <a class="social"><i class="fa fa-facebook-official fa-lg"></i></a>
                    <a class="social"><i class="fa fa-google fa-lg"></i></a>
                    <a class="social"><i class="fa fa-instagram fa-lg"></i></a>
                </div>

                <div class="signup">
                    <a class="sign">Novo aqui? Cadastre-se</a>
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
